<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans:ital@1&family=Halant&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>TO-DO LIST</title>
</head>
<body>
    <header>
        <h1> TO-DO LIST</h1>
    </header>
    
    <div class="subheading">
        <p class="date"></p>
        <p class="tasks_completed">Tasks Completed: </p>
    </div>

    <div class="creating_tasks">
        <div class="submission">
            <input type="text" name="task-input" id="task-input" class="task-input">
            <button class="submit">Submit</button>
        </div>
        <img src="Images/clear_icon.png" alt="clear_tasks" class="clearBtn">
    </div>

    <div class="incomplete">
        </div>
    </div>   
     
    <div class="complete">
    </div>

 
<script src="app.js"></script>
</body>
</html>
