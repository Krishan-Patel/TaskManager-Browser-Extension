<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans:ital@1&family=Halant&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Task Manager</title>
</head>
<body>
    <header>
        <h1>Task Manager</h1>
    </header>
    
    <div class="subheading">
        <p class="date"></p>
        <h2 class="tasks_completed">Tasks Completed: </h2>
    </div>

    <div class="creating_tasks">
        <div class="submission">
            <input type="text" name="task-input" id="task-input" class="task-input">
        </div>
        <button class="submit uiBtn">Submit</button>
        <button alt='clear tasks' class='clearBtn uiBtn'>Clear</button>
    </div>

    <div class="incomplete">
        </div>
    </div>   
     
    <div class="complete">
    </div>

 
<script src="app.js"></script>
</body>
</html>
